<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body class="loginbody">
    <div class="regForm loginForm">
        <h1>Login</h1>
        <form id="reg_form" >
                <div class="mail">
                    <p>MailID</p>
                    <input type="email"  name="email" id="mail" onchange="check_mail(event.target.value)" placeholder="Enter Mail ID">
                    <h6 id="mail_msg"  ></h6>
                </div>
                <div class="password">
                    <p>Password</p>
                    <input type="password" name="password" id="pass" onchange="check_password(event.target.value)" placeholder="Enter Password">
                    <h6 id="pass_msg"  ></h6>
                </div>
                <div class="btn">
                    <button type="submit" id="sub_btn1">submit</button>
                </div>
                <div class="reglink"><a href="./index.html">New User? Register here</a></div>
        </form>
    </div>
    <div id="loader">
        <div class="loader"></div>
    </div>
</body>
<script src="./Login.js"></script>
</html>
